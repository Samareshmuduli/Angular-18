<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h3 class="text-center mb-4">Register</h3>
  
      <form [formGroup]="signupForm" (ngSubmit)="onSignUpSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name*</label>
          <input type="text" id="ame" class="form-control" placeholder="Enter your name" formControlName="name">
          <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email" autocomplete="off" >
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
            <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password*</label>
          <input type="password" id="password" class="form-control" placeholder="Create a password" formControlName="password" autocomplete="new-password" >
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
            <small *ngIf="signupForm.get('password')?.errors?.['required']">password is required.</small>
          <small *ngIf="signupForm.get('password')?.errors?.['minlength']"> Password must be at least 6 characters long.</small>
          <small *ngIf="signupForm.get('password')?.errors?.['maxlength']"> Password must be at less than 32 characters.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password*</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" formControlName="confirmPassword">
          <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.hasError('passwordMismatch')" class="text-danger">
            Passwords do not match.
          </div>
        </div>
      
  
        <button class="btn btn-primary w-100" type="submit">Sign Up</button>
      </form>
      <p class="text-center text-muted mt-3">Already have an account?
        <a href="login" >Sign In</a>
      </p>
    </div>
  </div>
